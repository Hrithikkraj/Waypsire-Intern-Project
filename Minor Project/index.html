<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List App</h1>
    <h2>Stay Organized, Stay Productive</h2>
    <p>Welcome to your personal task manager. Easily add, complete, and delete tasks to keep track of your daily activities.</p>
  </header>
  <div class="container">
    <h3>Manage Your Tasks</h3>
    <div class="input-container">
      <input type="text" id="new-task" placeholder="Add a new task...">
      <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <footer>
    <p>&copy; 2024 To-Do List App. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
